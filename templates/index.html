<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fake News Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>

  <body>
    <div class="card">
      <p style="text-align: center"><b>Fake News Detector</b></p>
      <div class="container">
        <form action="/" method="POST">
          <div class="col-three-forth text-center col-md-offset-2">
            <div class="form-group">
              <textarea
                class="form-control jTextarea mt-3"
                id="jTextarea'"
                rows="5"
                name="text"
                placeholder="Write your text here..."
                required
              >
                {{text}}</textarea
              >
              <br />
              <button
                class="btn btn-primary btn-outline btn-md"
                type="submit"
                name="predict"
              >
                Predict
              </button>
            </div>
            {% if result %}
            <p style="text-align: center">
              <strong>Prediction : {{result}}</strong>
            </p>
            {% endif %}
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
